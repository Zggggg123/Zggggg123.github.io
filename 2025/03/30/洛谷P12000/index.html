        <h1 class="post-title" itemprop="name headline">
          洛谷P12000
        </h1>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">

      <time title="创建时间：2025-03-30 01:07:28 / 修改时间：01:10:28" itemprop="dateCreated datePublished" datetime="2025-03-30T01:07:28+08:00">2025-03-30</time>

    <div class="post-body" itemprop="articleBody"><p>题目：<a target="_blank" rel="noopener" href="https://www.luogu.com.cn/problem/P12000">P12000 扶苏出勤日记</a><br>（<a target="_blank" rel="noopener" href="https://www.luogu.com.cn/record/210893090">第一道绿题纪念</a>）</p>
<p>代码如下（燃尽了，题解缓缓再发）：<br><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define int long long</span><br><span class="line">int a[1000010], b[1000010], p[1000010];</span><br><span class="line"></span><br><span class="line">bool ck(int n, int x)</span><br><span class="line">&#123;</span><br><span class="line">    int money = 0, coin = 0;</span><br><span class="line">    for (int i = 1; i &lt;= n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        money += b[i];</span><br><span class="line">        if (p[i])</span><br><span class="line">        &#123;</span><br><span class="line">            if (coin &lt; 1ll * (p[i] - i) * x)</span><br><span class="line">            &#123;</span><br><span class="line">                int t = 1ll * (p[i] - i) * x - coin;</span><br><span class="line">                int cost = min((t + a[i] - 1) / a[i], money);</span><br><span class="line">                coin += cost * a[i];</span><br><span class="line">                money -= cost;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">        &#123;</span><br><span class="line">            coin += money * a[i];</span><br><span class="line">            money = 0;</span><br><span class="line">        &#125;</span><br><span class="line">        coin -= x;</span><br><span class="line">        if (coin &lt; 0) return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int fid(int n)</span><br><span class="line">&#123;</span><br><span class="line">    int left = 1, right = 1e12, ans = 0;</span><br><span class="line">    while (left &lt;= right)</span><br><span class="line">    &#123;</span><br><span class="line">        int mid = left + (right - left) / 2;</span><br><span class="line">        if (ck(n, mid))</span><br><span class="line">        &#123;</span><br><span class="line">            ans = mid;</span><br><span class="line">            left = mid + 1;</span><br><span class="line">        &#125;</span><br><span class="line">        else</span><br><span class="line">            right = mid - 1;</span><br><span class="line">    &#125;</span><br><span class="line">    return ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">signed main()</span><br><span class="line">&#123;</span><br><span class="line">    ios::sync_with_stdio(false); cin.tie(0); cout.tie(0);</span><br><span class="line">    int t; cin &gt;&gt; t;</span><br><span class="line">    while (t--)</span><br><span class="line">    &#123;</span><br><span class="line">        int n; cin &gt;&gt; n;</span><br><span class="line">        for (int i = 1; i &lt;= n; i++)</span><br><span class="line">            cin &gt;&gt; a[i];</span><br><span class="line">        for (int i = 1; i &lt;= n; i++)</span><br><span class="line">            cin &gt;&gt; b[i];</span><br><span class="line">        stack&lt;int&gt; s;</span><br><span class="line">        for (int i = n; i &gt;= 1; i--) </span><br><span class="line">        &#123;</span><br><span class="line">            while (!s.empty() &amp;&amp; a[s.top()] &lt;= a[i])</span><br><span class="line">                s.pop();</span><br><span class="line">            p[i] = s.empty() ? 0 : s.top();</span><br><span class="line">            s.push(i);</span><br><span class="line">        &#125;</span><br><span class="line">        cout &lt;&lt; fid(n) &lt;&lt; &quot;\n&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
